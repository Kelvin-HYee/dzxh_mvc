<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__css__/main.css"/>
    <script type="text/javascript" src="__js__/libs/modernizr.min.js"></script>
</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/main')}">首页

    </a><span class="crumb-step">&gt;</span><span class="crumb-name">新增用户</span></div>
</div>
        <div class="search-wrap">
            <h3 align="center">添加管理员</h3>
<form action="__URL__/AddUser_c" method="post">
<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc" align="center">
	<tr>
		<td align="center">*管理员名称</td>
		<td><input type="text" name="username" placeholder="请输入管理员名称" /></td>
	</tr>
	<tr>
		<td align="center">*管理员密码</td>
		<td><input type="text" name="password" placeholder="请输入密码"/></td>
	</tr>
	<tr>
		<td align="center">*管理员性别 </td>
        <td>
            <select name="sex">
                <option value="3">请选择</option>
                <option value="1">男</option>
                <option value="2">女</option>
                <option value="3">保密</option>
            </select>
        </td>
        </tr>
       <tr>
        <td align="center">*管理员权限</td>
		<td>
            <select name="authority">
                <option value="3">请选择</option>
                <option value="2">管理员</option>
                <option value="3">普通用户</option>
            </select>
            </td>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="submit"  value="添加管理员"/></td>
	</tr>

</table>
</form>
        </div>
</body>
</html>
