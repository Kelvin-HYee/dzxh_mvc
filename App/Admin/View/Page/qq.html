<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__css__/main.css"/>
    <script type="text/javascript" src="__js__/libs/modernizr.min.js"></script>
</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/main')}">首页

    </a><span class="crumb-step">&gt;</span><span class="crumb-name">联系qq</span></div>
</div>
    
    <!--/main-->
    
             <div class="xh_start" >

      <table class="tabSet" bgcolor="#CCCCCC">
            <form action="__URL__/AddQq" method="post">
                <volist name="list" id="li">
            <tr>
              <th width="116" height="89"><label>管理员qq信息1</label></th>
              <td width="300" align="center"><input name="qq1" type="text" placeholder="请输入qq" /></td>
              <td width="300" align="center"><input name="name1" type="text" placeholder="请输入名称" /></td>
            </tr>
            <th>
            <td>{$li.qq1}</td>
            </th>
            
             <tr>
              <th width="116" height="89"><label>管理员qq信息2</label></th>

            </tr>
            <th>
            <td>{$li.qq2}</td>
            </th>
            
             <tr>
              <th width="116" height="89"><label>管理员qq信息3</label></th>

            </tr>
            <th>
            <td>{$li.qq4}</td>
            </th>
            
             <tr>
              <th width="116" height="89"><label>管理员qq信息5</label></th>
              <td width="300" align="center"><input name="qq5" type="text" placeholder="请输入qq" /></td>
              <td width="300" align="center"><input name="name5" type="text" placeholder="请输入名称" /></td>
            </tr>
            <th>
            <td>{$li.qq5}</td>
            </th>
            <tr>
		<th><input class="btn btn-primary btn2"  value="保存更改" type="submit"></th>
	</tr>
                </volist>
      </form>
      </table>
    </div>
</div>
