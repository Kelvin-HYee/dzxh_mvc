<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>

</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/main')}">首页

    </a><span class="crumb-step">&gt;</span><span class="crumb-name">服务列表</span></div>

        <div class="result-wrap" align="center">
                <form action="__URL__/yxzl_c" method="post">

                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                <volist name="list" id="li">
                <tr>
                       <td>{$li.id}</td>  <!--标签ID-->
                      <td>{$li.cate}</td> <!--标签名称-->
                    <td>
                        <input class="btn btn-primary btn2"  value="删除" type="button" onclick="window.location.href='__URL__/yxzl_d/id/{$li.id}'">
                    </td>
                </tr>
                </volist>
            </table>
            </div>
