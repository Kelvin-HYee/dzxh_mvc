<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__css__/main.css"/>
    <script type="text/javascript" src="__js__/libs/modernizr.min.js"></script>
</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/main')}">首页

    </a><span class="crumb-step">&gt;</span><span class="crumb-name">招新报名</span></div>
</div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post" action="__URL__/delMore">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>学院</th>
                            <th>班级</th>
                            <th>qq号码</th>
                            <th>电话号码</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="li">
                            <tr>
                                <td>{$li.id}</td> <!--标签ID-->
                                <td>{$li.name}</td> <!--标题-->
                                <td>{$li.xy}</td>
                                <td>{$li.class}</td>
                                <td>{$li.qq}</td>
                                <td>{$li.phone}</td>
                                <td>{$li.time}</td>
                                <td>
                                    <input class="btn btn-primary btn2"  value="删除" type="button" onclick="window.location.href='__URL__/zxbm_c/id/{$li.id}'">
                                </td>
                            </tr>
                        </volist>
                        <tr align="center"> <td colspan="7"><div class="pagelist">{$page}</div></td></tr>
                    </table>
                </div>
            </form>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
