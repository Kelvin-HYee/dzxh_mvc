<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__css__/common.css"/>
    <link rel="stylesheet" type="text/css" href="__css__/main.css"/>
    <script type="text/javascript" src="__js__/libs/modernizr.min.js"></script>
</head>
<body>
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/main')}">首页

    </a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
</div>
                   
<h3 align="center">添加分类</h3>
<form action="__URL__/addFenLei" method="post">
<table width="50%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc" align="center">
	<tr>
		<td align="center">*分类名称</td>
		<td align="center"><input type="text" name="name" placeholder="请输入分类名称" /></td>
        <td colspan="2"><input type="submit"  value="添加分类"/></td>	
	</tr>
</table>
</form>
<hr/>
    <h3 align="center">修改分类<font color="#FF0000" size="+2" face="Times New Roman, Times, serif">不提供分类删除功能!!</font></h3>
<table width="50%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc" align="center">
	<tr>
    <th>id</th>
		<th>分类名称</th>
        <th>重新输入分类名称</th>
        <th >操作</th>
	</tr>
    <volist name="list" id="li">
    <form action="__URL__/editFenLei/id/{$li.pid}" method="post">
    <tr>
    <td align="center"> {$li.pid}</td>
    <td align="center"> {$li.name}</td>
    <td align="center"> <input type="text" name="cate"  placeholder="请输入分类名称" /></td>
    <td align="center"><input type="submit" value="修改" class="btn"></td>
    </tr>
    </form>
    </volist>
</table>
</body>
</html>
